<head>

<body bgcolor="pink">
    
    <fieldset style="border: 2px solid black;">
    <h1>Summer Camp Registration</h1>
    <h2>Athletes's Name</h2>

    <label for="Birth Date"><b>Birth Date</b></label><br>

            <option value="september">september</option>

        </optgroup>
        </select>

            <option value="8">8</option>

            <option value="10">10</option>
        </select>
       <select name="year">

        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
</select><br><br>
<label for="Grade"><b>Grade</b></label><br>
<input type="number" placeholder="ex:4"><br><br>
<label for="Gender"><b>Gender</b></label><br>
<input type="radio" name="radio">male<br>
<input type="radio" name="radio">female<br><br>
<label for="Address"><b>Address</b></label><br>
<input type="text" name="address"><br><br>
<label for="street address"><b>street address</b></label><br>
<input type="text" name="address"><br><br>

<input type="text" name="address" placeholder="city">
<input type="text" name="address" placeholder="state/province"><br><br>
<input type="number" name="number" placeholder="postal/zip code"><br><br>
<fieldset style="border: 2px solid black;">
    <legend><b>parent/Guardian information</b></legend>
<label for="name"><b>Name:</b></label><br>
<input type="text" placeholder="FirstName">
<input type="text" placeholder="LastName"><br><br>
<label for="home number"><b>Home Number:</b></label><br>
<input type="number" placeholder="(000) 000-000"><br><br>
<label for="phone number"><b>Phone Number:</b></label><br>
<input type="number" placeholder="(000) 000-000"><br><br>
</fieldset><br>
<label for="E-mail"><b>E-mail:</b></label><br>
<input type="text" placeholder="ex:myname@example.com"><br><br>
<fieldset style="border: 2px solid black;">
    <legend><b>Emergency information</b></legend>
<input type="text" placeholder="FirstName">
<input type="text" placeholder="LastName"><br><br>
<label for="Relationships"><b>Relationships</b></label><br>
<select name="Relationships">
    <option value="please select">please select</option>

    <option value="father">father</option>
    <option value="granmother">grandmother</option>

</select><br><br>
<label for="phone number"><b>Phone Number</b></label><br>
<input type="number" name="number" placeholder="(000) 000-000"><br><br>

<input type="number" name="number" placeholder="(000) 000-000"><br><br>
</fieldset><br>
<label for="data">Does the athelete have any allergies chronic illness.<br>or medical conditions?if yes,<br>please describe.<br></label><br>
<textarea>message</textarea><br><br>

</fieldset>
